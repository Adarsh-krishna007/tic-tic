<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <div id="menu">
        <h1>Tic-Tac-Toe</h1>
        <button onclick="showRegister()">Register</button>
        <button onclick="showLogin()">Login</button>
    </div>

    <div id="register" class="hidden">
        <h2>Register</h2>
        <input type="text" id="regUsername" placeholder="Username">
        <input type="password" id="regPassword" placeholder="Password">
        <button onclick="register()">Register</button>
        <button onclick="showMenu()">Back to Menu</button>
    </div>

    <div id="login" class="hidden">
        <h2>Login</h2>
        <input type="text" id="loginUsername" placeholder="Username">
        <input type="password" id="loginPassword" placeholder="Password">
        <button onclick="login()">Login</button>
        <button onclick="showMenu()">Back to Menu</button>
    </div>

    <div id="game" class="hidden">
        <h2>Game Room</h2>
        <input type="text" id="roomCode" placeholder="Enter Room Code">
        <button onclick="joinRoom()">Join Room</button>
        <button onclick="createRoom()">Create Room</button>
        <button onclick="showMenu()">Back to Menu</button>
    </div>

    <div id="records" class="hidden">
        <h2>Records</h2>
        <div id="recordList"></div>
        <button onclick="showMenu()">Back to Menu</button>
    </div>

    <div id="gameBoard" class="hidden">
        <div class="board">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        <button id="restartButton">Restart</button>
        <div class="message" id="message"></div>
        <button id="replayButton" class="hidden">Replay</button>
        <button id="backToMenuButton" class="hidden">Back to Menu</button>
    </div>

    <script defer src="https://github.com/Adarsh-krishna007/tic-tic/blob/main/tic-tac-toe/assets/script.js"></script>
</body>
</html>
